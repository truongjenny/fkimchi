</div>
  <!-- ToDo: Update Navbar -->
  <!-- Section 1 -->
  <div class="container">
    <div class="row">
      <!-- Image -->
      <div class="col-3 rounded-start" id="form_cover"></div>

      <!-- Form -->
      <div class="col rounded-end p-5">
        <div class="form">
          <!-- Select -->
          <!-- ToDo: Arrow is missing -->
          <div class="form-group row mb-3">
            <label class="col-md-3 col-form-label" for="occasion">Select</label>
            <div class="col">
              <select class="form-control" id="occasion">
                <option selected disabled>Choose option ...</option>
                <option>Private Catering</option>
                <option>Business / Office Catering</option>
                <option>Multiple Course Dinner</option>
                <option>Street Food Extravaganza</option>
              </select>
            </div>
          </div>

          <!-- Number of People -->
          <div class="form-group row mb-3">
            <label for="quantity" class="col-md-3 col-form-label"
              >Number of People
            </label>
            <div class="col-2">
              <input type="number" class="form-control" id="quantity" min="0" />
            </div>
          </div>

          <!-- Location -->
          <div class="form-group row mb-3">
            <label for="location" class="col-md-3 col-form-label"
              >Location</label
            >
            <div class="col">
              <input type="text" class="form-control" id="location" />
            </div>
          </div>

          <!-- Budget -->
          <div class="form-group row mb-3">
            <label for="budget" class="col-md-3 col-form-label">Budget</label>
            <div class="col-2">
              <input type="text" class="form-control" id="budget" />
              <small id="budget" class="form-text text-muted">optional</small>
            </div>
          </div>

          <!-- Food Truck -->
          <div class="form-group row mb-3">
            <span class="col-md-3">Food Truck?</span>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="foodtruck"
                />
                <label class="form-check-label" for="foodtruck">Yes</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="foodtruck_1"
                />
                <label class="form-check-label" for="foodtruck">No</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="foodtruck_2"
                />
                <label class="form-check-label" for="foodtruck"
                  >Maybe. Tell me more.</label
                >
              </div>
            </div>
          </div>

          <!-- Message -->
          <div class="form-group row mb-3">
            <label for="info" class="col-md-3 col-form-label">Message</label>
            <div class="col">
              <textarea class="form-control" id="info" rows="5"></textarea>
              <small id="info" class="form-text text-muted"
                >"Please leave additional information, here."
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bs5 javascript, popper -->
